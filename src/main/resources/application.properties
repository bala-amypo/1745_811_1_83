# Application Name
spring.application.name=demo

# Server Configuration
server.port=9001
server.forward-headers-strategy=framework

# Database Configuration (use a dedicated MySQL user, not root)
spring.datasource.url=jdbc:mysql://localhost:3306/vendor_sla?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=demo_user
spring.datasource.password=demo_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Optional: Hibernate formatting for better SQL readability
spring.jpa.properties.hibernate.format_sql=true
