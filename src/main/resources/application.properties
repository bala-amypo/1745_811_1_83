############################################
# Application
############################################
spring.application.name=demo
server.port=9001
server.forward-headers-strategy=framework


############################################
# DATASOURCE (MySQL - used only when app runs)
############################################
spring.datasource.url=jdbc:mysql://localhost:3306/vendor_sla?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=Parent
spring.datasource.password=Amypo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


############################################
# JPA / HIBERNATE
############################################
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true


############################################
# LOGGING
############################################
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


############################################
# IMPORTANT: PREVENT DB FAILURE DURING TESTS
############################################
# This stops Spring Boot from trying to connect
# to MySQL when running unit tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
