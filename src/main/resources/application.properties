# Spring Boot application name
spring.application.name=demo

# Server configuration
server.port=9001
server.forward-headers-strategy=framework

# Datasource configuration (update username/password if needed)
spring.datasource.url=jdbc:mysql://localhost:3306/vendor_sla?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=Parent
spring.datasource.password=Amypo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Optional: logging SQL statements nicely
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
